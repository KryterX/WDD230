<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="discription"
			content="This is a chamber of commerce site to support merchants to revitalize the local people and area in Kotoku."
		/>
		<title>Kotoku Chamber of commerce</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Domine&family=Quicksand:wght@400;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/medium.css" />
		<link rel="stylesheet" href="css/large.css" />
		<link rel="short cut icon" href="favicon.ico" />
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="index.html" title="Home"><img src="images/Logo1.png" alt="header logo" width="310"/></a>
			
			</div>
			
			<nav>
				<button id="hamburgerBtn">
					<span>&#9776;</span><span>&#x2715</span>
				</button>
				<ul id="primaryNav">
					<li><a href="discover.html">Discovery</a></li>
					<li><a href="directory.html">Directory</a></li>
					<li><a href="join.html">Join</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
			
			<div class="social">
				<a href="https://facebook.com"
					><img
						id="f"
						src="images/facebookLogo.png"
						alt="facebooklogo"
						height="50"
				/></a>
				<a href="https://twitter.com"
					><img
						src="images\TwitterLogo.png"
						alt="linkedinlogo"
						height="50"
				/></a>
			</div>
			<div class="date"></div>
			<div id="min-banner">
				<p id="text"></p>
			</div>
		</header>
		<main>
			<div class="formgrid">
				<form
					class="form-card"
					action="thankyou.html"
					method="get"
					target="_blank"
				>
					<fieldset class="form-grid">
						<legend class="form-legend">Application form</legend>
						<div class="form-element form-input">
							<input
								id="name"
								class="form-element-field"
								placeholder="Please fill in your full name"
								type="text"
								required
							/>
							<div class="form-element-bar"></div>
							<label class="form-element-label" for="name"
								>First/Last Name</label
							>
						</div>
						<div class="form-element form-input">
							<input
								id="number"
								class="form-element-field"
								placeholder="Please fill in your phone number"
								type="tel"
								required
							/>
							<div class="form-element-bar"></div>
							<label class="form-element-label" for="number"
								>Phone</label
							>
						</div>
						<div class="form-element form-input">
							<input
								id="mail"
								class="form-element-field"
								placeholder="Please fill in your e-mailaddress"
								type="email"
								required
							/>
							<div class="form-element-bar"></div>
							<label class="form-element-label" for="mail"
								>Email</label
							>
						</div>
						<div class="form-checkbox form-checkbox-inline">
							<div class="form-element form-input">
								<input
									id="business-n"
									class="form-element-field"
									placeholder="Please fill in your business position name"
									type="text"
									required
								/>
								<div class="form-element-bar"></div>
								<label
									class="form-element-label"
									for="business-n"
									>Business Name</label
								>
							</div>
							<div class="form-checkbox form-checkbox-inline">
								<div class="form-element form-textarea">
									<textarea
										id="business-d"
										class="form-element-field"
										placeholder="Please briefly describe your business"
									></textarea>
									<div class="form-element-bar"></div>
									<label
										class="form-element-label"
										for="business-d"
										>Business description</label
									>
								</div>
								<div class="form-element form-select">
									<select
										id="membership"
										class="form-element-field"
									>
										<option value="np">
											NP membership (No Fee)
										</option>
										<option value="go">
											Bronze ($500)
										</option>
										<option value="si">
											Silver ($1,000)
										</option>
										<option value="br">
											Gold ($2,000)
										</option>
									</select>
									<div class="form-element-bar"></div>
									<label
										class="form-element-label"
										for="membership"
										>Select your Membership</label
									>
								</div>
							</div>
						</div>
					</fieldset>
					<div class="form-actions">
						<button class="form-btn" type="submit">Submit</button>
					</div>
				</form>
			</div>
		</main>
        <footer>
			<a href="index.html" title="Home"
				><img
					class="logo2"
					src="images/Logo1.png"
					width="350"
					alt="footer logo"
			/></a>
		</div>
		<div class="info">
			<p>1101 W Front St STE 100, Boise, ID 83702</p>
			<p>info@boisechamber.org</p>
			<p>Phone: (208) 472-5205</p>
			<a
				href="https://www.google.com/maps/place/Boise+Metro+Chamber/@43.6158709,-116.2087779,15z/data=!4m2!3m1!1s0x0:0x9a2e1988d7171ec6?sa=X&ved=2ahUKEwi84PLC6NP2AhVoD0QIHUUVB4kQ_BJ6BAgvEAU"
				title="boise"
				class="map"
				target="_blank"
				>&#x1F4CD;Location Map</a
			>
		</div>
		<div class="updated">
			<hr />
			<br />
			<div id="lastModified"></div>
		</div>
	</footer>
		<script defer src="js/homeDate.js"></script>
		<script src="js/windchill.js"></script>
	</body>
</html>
